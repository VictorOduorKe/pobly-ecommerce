services:
  - type: static_site # Changed from 'static'
    name: pobly-ecommerce-frontend
    rootDir: frontend
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: frontend/dist # Ensure this points to the correct build folder
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: pobly-ecommerce-backend
    runtime: node # Use 'runtime' instead of 'env' for the current Blueprint spec
    plan: free
    rootDir: backend
    buildCommand: pnpm install
    startCommand: pnpm start